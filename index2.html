<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
</head>
<body>
<h1>Welcome to my Text Analyzer Web Application</h1>
<form action="/analyze", method="get">
<textarea name="text" style="width: 749px; height: 107px;"></textarea><br><br>
    <input type="checkbox" name="mycheckbox"> Remove Punctuation <br> <br>
      <input type="checkbox" name="upbox"> Convert to UpperCase <br> <br>
      <input type="checkbox" name="lowbox"> Convert to lowercase <br> <br>
      <input type="checkbox" name="charbox"> Count Number of characters <br> <br>
<button type="submit">Analayze Text</button>
</form>
</body>
</html>

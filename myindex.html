      <form class="form-inline">

  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Hello</strong> Welcome to world of text utils.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="container">
<form action="/analyze", method="get">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here for text utils</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="mycheckbox" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name="upbox" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Convert to UpperCase</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name="lowbox" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Convert to lowercase</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name="charbox" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Count Number of characters</label>
</div><br>
<button type="bsubmit" class="btn btn-success">Analyze My Text</button>
  </form>
  </div>

  </body>
